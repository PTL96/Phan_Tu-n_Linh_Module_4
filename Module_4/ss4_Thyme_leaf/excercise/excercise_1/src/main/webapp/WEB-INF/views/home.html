<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div class="bg bg-success" style="text-align: center; font-size: 50px">
    <a th:href="@{addForm}">
        <button type="submit" class="btn btn-primary" value="Add New" style="float: right; font-size: 16px; margin-top: 60px">Add New</button>
    </a>
<h1>PRODUCT LIST</h1>
    <form class="d-flex" role="search" action="/room" style="text-align: center; padding-bottom: 10px;margin: 0 10px">
        <input class="form-control me-2" name="search" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-primary" type="submit" style="float: left; margin-right: 75%; font-size: 15px">Search</button>
        <input type="hidden" name="action" value="search">
    </form>
</div>
<div>
    <table id="product" class="table table-hover table-success">
        <thead>
        <tr style="font-size: 15px">
            <th scope="col" style="text-align: center">#</th>
            <th scope="col" style="text-align: center">Tên Sản Phẩm</th>
            <th scope="col" style="text-align: center">Giá</th>
            <th scope="col" style="text-align: center">Mô Tả</th>
            <th scope="col" style="text-align: center">Nhà Sản Xuất</th>
            <th scope="col" style="text-align: center">Edit</th>
            <th scope="col" style="text-align: center">Delete</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="product, varStatus : ${product}" style="font-size: 13px">
                <td th:text="${varStatus.count}" style="text-align: center"></td>
                <td th:text="${product.name}" style="text-align: center"></td>
                <td th:text="${product.price}" style="text-align: center"></td>
                <td th:text="${product.note}" style="text-align: center"></td>
                <td th:text="${product.producer}" style="text-align: center"></td>


                <td style="text-align: center">
                   <a th:href="@{{id}/updateForm(id=${product.id})}" class="btn btn-warning">Sửa</a>
                </td>
                <td style="text-align: center">
                    <a th:href="@{/product/update(id=${product.id})}" class="btn btn-danger">Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>

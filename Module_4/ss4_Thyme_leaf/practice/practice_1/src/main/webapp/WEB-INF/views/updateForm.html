<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<div style="text-align: center" class="bg bg-success">
    <h1>Chỉnh Sửa Sản Phẩm</h1>
</div>
<body>
<form th:action="@{edit}" th:method="post" th:object="${product}" style="border: 1px; text-align: center ">
<input th:type="hidden" th:field="*{id}">
    <label th:for="name">Name</label>
    <input th:field="*{name}"/><br><br>
    <label th:for="price">Price</label>
    <input th:field="*{price}"><br><br>
    <label th:for="note">Note</label>
    <input th:field="*{note}"><br><br>
    <label th:for="producer">Producer</label>
    <input th:field="*{producer}"><br><br>
    <input th:type="submit" th:value="Lưu">
    <input th:type="botton" th:value="Hủy">
</form>

</body>
</html>
